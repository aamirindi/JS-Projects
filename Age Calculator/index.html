<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 id="currentDate"></h1>
      <h3>Enter Your DOB in format : (MM/DD/YYYY)</h3>
      <input type="text" placeholder="Enter Your DOB" id="DOB" required />
      <button id="CalcAge">Age</button>
    </div>

    <div id="displayAge">
      <p id="age"></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
